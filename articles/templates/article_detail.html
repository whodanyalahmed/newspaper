{% extends 'base.html' %}

{% block title %}
{{object.title}}
{% endblock title %}


{% block body %}
<div class="article-entry">
<h2>{{object.title}}</h2>
<p>{{object.author}} | {{object.date}}</p>
<br><p>{{object.body}}</p>
</div>
<p>
<a href="{% url 'article_update' article.pk %}">Edit</a> |
<a href="{% url 'article_delete' article.pk %}">Delete</a></p>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a>.</p>
{% endblock body %}
